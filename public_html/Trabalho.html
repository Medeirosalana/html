<!DOCTYPE html>
<html>
    <head>
        <title>Trabalhe</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <table border="1">

        <h1>Inscrição</h1>
        <tr>
                    <td class="col1">Nome:</td>
                    <td class="col2"><input type="text" name="nome"/><br/></td>
                </tr>
                <tr>
                    <td class="col1">Nascimento:</td>
                    <td class="col2"><input type="date" name="niver"/><br/></td>
                </tr>
                <tr>
                    <td class="col1">Cpf:</td>
                    <td class="col2"><input type="text" placeholder="xxx.xxx.xxx-xx"/></td>
                </tr>
                <tr>
                    <td class="col1">Telefone:</td>
                    <td class="col2"><input type="text" placeholder="(xx)xxxxx-xxxx"/></td>
                </tr>
                <tr>
                    <td class="col1" rowspan="2"> Sexo:</td>
                    <td class="col2"><input type="radio" name="sexo" checked/>Masculino<br/></td>
                </tr>
                <tr>
                  
                    <td><input type="radio" name="sexo"/>Feminino<br/></td>
                </tr>
                <tr>
                    <td rowspan="4"> Idiomas</td>
                </tr>
                <tr>
                    <td > <input type="checkbox" name="Portugues" checked/>Portugues<br/></td>                   
                </tr>
                <tr>
                    <td ><input type="checkbox" name="Ingles" checked/>Ingles<br/></td>                   
                </tr>
                <tr>
                    <td><input type="checkbox" name="Espanhol" checked/>Espanhol<br/></td>
                </tr>
                
        </table>
    </body>
</html>
