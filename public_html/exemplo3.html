<!DOCTYPE html>
<html>
    <head>
        <title>Página com Bootstrap</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

    </head>
    <body>
        <div class="container">
            <form>
            <div class="row">
                <div class="col-md-6">
                    <fieldset>
                        <legend>Dados Pessoais</legend>
                        <input type="text" class="form-control" placeholder="Nome"/><br/>
                        <input type="text" class="form-control" placeholder="Sobrenome"/><br/>
                        <input type="text" class="form-control" placeholder="Endereço"/><br/>
                        <div class="col-md-12">
                            <fieldset>
                                <legend>Sexo</legend>
                                <div class="col-md-6">
                                    <input type="radio" class="form-group" name="sexo"/>Masculino
                                </div>
                                <div class="col-md-6">
                                     <input type="radio" class="form-group" name="sexo"/>Feminino
                                </div>
                                
                               
                            </fieldset>
                        </div>
                        
                    </fieldset>
                    
                </div>
               
            </div>
                <div class="row">
                    <div class="col-md-8">
                        <fieldset>
                            <legend>Dados Financeiros</legend>
                            <select class="form-control">
                                <option>Visa</option>
                                <option>Master</option>
                                <option>Elo</option>
                            </select>
                        </fieldset>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <button class="btn btn-danger">Danger</button>
                        <button class="btn btn-warning">Atenção</button>
                    </div>
                </div>
                </form>
        </div>
        
    </body>
</html>
