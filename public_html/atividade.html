<!DOCTYPE html>
<html>
    <head>
        <title>Atividade</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" href="./css/ati.css"/>
    </head>
    <body>
        <form>
            <table border="0">
                <p>Cadrasto</p>
                <tr>
                    <td class="col1">Nome:</td>
                    <td class="col2"><input type="text" name="nome"/><br/></td>
                </tr>
                <tr>
                    <td class="col1">Nascimento:</td>
                    <td class="col2"><input type="date" name="niver"/><br/></td>
                </tr>
                <tr>
                    <td class="col1">Cpf:</td>
                    <td class="col2"><input type="text" placeholder="xxx.xxx.xxx-xx"/></td>
                </tr>
                <tr>
                    <td class="col1">Telefone:</td>
                    <td class="col2"><input type="text" placeholder="(xx)xxxxx-xxxx"/></td>
                </tr>
                <tr>
                    <td colspan="2" class="col3">Intenção de votos</td>
                </tr>
                <tr>
                    <td class="col1">Lider:</td>
                    <td class="col2"><input type="text" name="lider"/></td>
                </tr>
                <tr>
                    <td class="col1">Vice-Lider:</td>
                    <td class="col2"><input type="text" name="vice"/></td>
                </tr>
                <tr>
                    <td class="col1">Secretario:</td>
                    <td class="col2"><input type="text" name="secretario"/></td>
                </tr>
                <tr>                                 
                    <td class="col4"><input type="reset" value="Limpar" class="limp"/></td>                
                    <td class="col4">  <input type="submit" value="Votar" class="vot"/></td>                    
                </tr>
            </table>
        </form>
    </body>
</html>
